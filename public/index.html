<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Luchador Battle Royale</title>
		<style>
			/* Shared styles */
			body {
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-rendering: optimizeLegibility;
				margin: 0;
				background-color: #000;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				color: #ffffff;
			}
			/* Username screen styling */
			.container {
				padding: 20px;
				border: 5px solid #d35400;
				background-color: #fff3e0;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
				width: 300px;
				text-align: center;
			}
			h1 {
				font-size: 40px;
				margin-bottom: 20px;
				color: #e74c3c;
			}
			form {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			input[type='text'] {
				width: 80%;
				padding: 10px;
				font-size: 16px;
				border: 2px solid #d35400;
				border-radius: 5px;
				margin-bottom: 20px;
				outline: none;
				text-align: center;
			}
			input[type='text']:focus {
				border-color: #e67e22;
			}
			button {
				padding: 10px 20px;
				font-size: 18px;
				font-weight: bold;
				color: #ffffff;
				background-color: #c0392b;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
			button:hover {
				background-color: #a93226;
			}
			.luchador {
				font-size: 20px;
				color: #e67e22;
				margin-top: 20px;
				font-style: italic;
			}
			/* Game screen styling */
			#gameScreen {
				display: none;
			}
			canvas {
				width: 1024px;
				height: 576px;
				background-color: #f7f1e3;
				border: 5px solid #c0392b;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
				background-image: url('/assets/Ring.png');
				background-size: contain;
				background-position: bottom center;
			}
			@media (max-width: 1024px) {
				canvas {
					width: 90%;
					height: auto;
				}
			}
		</style>
	</head>
	<body>
		<!-- Username Screen -->
		<div class="container" id="usernameScreen">
			<h1>Enter Your Username</h1>
			<form id="usernameForm">
				<input
					type="text"
					id="username"
					placeholder="Enter username"
					required
				/>
				<button type="button" id="usernameButton">Join Game</button>
			</form>
			<p class="luchador">Prepare for the challenge, luchador.</p>
		</div>

		<!-- Game Screen -->
		<div id="gameScreen">
			<canvas id="game-canvas" width="1024" height="576"></canvas>
		</div>

		<script src="/js/landing.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
