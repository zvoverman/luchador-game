<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page Not Found</title>
		<style>
			body {
				font-family: 'Courier New', Courier, monospace;
				background-color: #fef9e7;
				color: #d35400;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				text-align: center;
			}
			.container {
				padding: 20px;
				border: 5px solid #d35400;
				background-color: #fff3e0;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			}
			h1 {
				font-size: 50px;
				margin-bottom: 20px;
				color: #e74c3c;
			}
			p {
				font-size: 20px;
				margin-bottom: 30px;
			}
			a {
				display: inline-block;
				text-decoration: none;
				color: #ffffff;
				font-size: 20px;
				font-weight: bold;
				padding: 10px 20px;
				border-radius: 5px;
				background-color: #c0392b;
				transition: background-color 0.3s ease;
			}
			a:hover {
				background-color: #a93226;
			}
			.luchador {
				font-size: 24px;
				color: #e67e22;
				margin-top: 30px;
				font-style: italic;
			}
		</style>
		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
	</head>
	<body>
		<div class="container">
			<h1>404 - Page Not Found</h1>
			<p>Looks like you've stepped outside the ring.</p>
			<p>Let’s get back and continue the lucha.</p>
			<a href="/">Return to the Arena</a>
			<p class="luchador">Stay focused, campeón.</p>
		</div>
	</body>
</html>
